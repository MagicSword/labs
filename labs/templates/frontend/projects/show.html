{% extends "layout_frontend.html" %}

{% block title %}
    {{ project.name }}
{% endblock %}

{% block content %}
    <h2>{{ project.name }}</h2>

    {{ project.get_url() }}

{% endblock %}

{% if project.github_url %}
    {% block github_fork %}
        <a rel="nofollow" target="_blank" title="Fork {{ project.name }} on Github" href="{{ project.github_url }}"><img style="position: absolute; top: 0pt; right: 0pt; border: 0pt none;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    {% endblock %}
{% endif %}
